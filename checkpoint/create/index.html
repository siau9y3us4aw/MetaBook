<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="user.css">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create - Metabook</title>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="card_title">
        <h1>Create Account</h1>
        <span>Already have an account? <a href="/index.html">Sign In</a></span>
      </div>
      <div class="form">
      <form action="/metabook/index.html" method="get">
        <input type="text" name="username" id="username" placeholder="UserName" required />
        <input type="email" name="email" placeholder="Email" id="email" required />
        <input type="password" name="password" placeholder="Password" id="password" required />
        <button>Sign Up</button>
        </form>
      </div>
      <div class="card_terms">
          <input required type="checkbox" name="" id="terms"> <span>I have read and agree to the <a href="#">Terms of Service</a></span>
      </div>
    </div>
  </div>
</body>
</html>
