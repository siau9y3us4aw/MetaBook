<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">

  <title>Confirm Forgot Password - Metabook</title>
</head>
<body>
  <div class="logo"></div>

  <div class="card forgot-password">


    <form action="/metabook/index.html" method="get" class="auth-form forgot-password">
      <input type="hidden" name="_?server-script" value="?=scrip=?30smk30am?meta=export" />

      <div class="row labels">
        <h2>Forgot your password?</h2>
        <h3>Don't worry. Just enter your New Password below and we'll send you some instructions.</h3>
      </div>

      <div class="row email">
        <span class="icon email">
        <i class="fa fa-envelope-o fa-lg"></i></span>
        <input type="password" name="email" required autofocus autocomplete placeholder="New Password" />
      </div>

      <div class="row submit">
        <input type="submit" class="button big blue" value="Confirm Password" />
      </div>
    </form>

    <span class="link login">
    Have an account already?
    <a href="../index.html">Sign In</a>
  </span>
  </div>
